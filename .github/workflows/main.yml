name: Checks

on:
  pull_request:
    branches:
      - main

jobs:
  tests-and-lint:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:all

      - name: Run lint
        run: npm run lint
